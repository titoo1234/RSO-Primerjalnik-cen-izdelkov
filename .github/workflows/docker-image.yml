name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: Get Time
        id: time
        uses: nanzm/get-time-actions@v1.0
        with:
         timeZone: 1
         format: 'YYYY-MM-DD-HH-mm-ss'
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Build and Push the Docker image Katalog
        uses: docker/build-push-action@v3
        with:
          file: ./Katalog/Dockerfile
          push: true
          tags: tito1234/primerjalnik_cen:Katalog${{steps.time.outputs.time}}
      - name: Build and Push the Docker image Vzorec
        uses: docker/build-push-action@v3
        with:
          file: ./Vzorec/Dockerfile
          push: true
          tags: tito1234/primerjalnik_cen:Vzorec${{steps.time.outputs.time}}
